<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Hiligh.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script ript src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body {
      margin: 0;
      color: #444;
      background: #ecf0f1;
      font: 300 18px/18px Roboto, sans-serif;
    }

    
    :after,
    :before {
      box-sizing: border-box
    }

    .pull-left {
      float: left
    }

    .pull-right {
      float: right
    }

    .clearfix:after,
    .clearfix:before {
      content: '';
      display: table
    }

    .clearfix:after {
      clear: both;
      display: block
    }

    .clock:before,
    .count:after {
      content: '';
      position: absolute;
    }

    .clock-wrap {
      margin: auto;
      width: 110px;
      height: 110px;

      position: relative;
      border-radius: 50px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, .15);
    }

    .clock {
      top: 90%;
      left: 90%;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      position: absolute;
      margin-top: -90px;
      margin-left: -90px;
      background-color: #eff0fe;
    }

    .clock:before {
      top: 83%;
      left: 83%;
      width: 60px;
      height: 60px;
      margin-top: -60px;
      margin-left: -60px;
      border-radius: inherit;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, .15), 0 0 3px rgba(255, 255, 255, 0.75) inset;
      border: 1px solid rgba(255, 255, 255, .1);
    }

    .count {
      width: 100%;
      color: #fff;
      height: 100%;
      padding: 0px;
      font-size: 22px;
      font-weight: 500;
      line-height: 60px;
      position: relative;
      text-align: center;
    }

    .count:after {
      width: 100%;
      display: block;
      font-size: 18px;
      font-weight: 20;
      line-height: -0px;
      text-align: center;
      position: relative;
    }

    .count.sec:after {
      content: 'sec'
    }

    .count.min:after {
      content: 'min'
    }

    .action {
      margin: auto;
      max-width: 200px;
    }

    .tbl {
      display: table;
      width: 100%
    }

    .tbl .col {
      display: table-cell
    }

    /*  */
    .btn-next {
      background-color: #40C7C0;
      color: rgb(0, 0, 0);
    }

    .btn-next:hover {
      background-color: #8298b2;
    }

    hr.style {
      border-top: 5px solid #030303;
      align-items: center;
      width: 100%;
      margin-top: 40px;
    }

    .footer-59391 {
      margin-top: 0px;
    }

    pre,
    code,
    p {
      /* font-family: 'Roboto Mono', monospace; */
      font-family: 'Poppins', sans-serif !important;
      font-size: 18px;
      font-weight: 700;
      white-space: pre-line;
    }

    p {
      overflow-wrap: break-word;
    }

    .code {
      margin: 0 auto;
    }

    .answer-block {
      margin-top: 20px;
    }

    .btn-wrapper {
      position: relative;
      width: 100%;
    }

    .btn-wrapper::before {
      content: '';
      background-color: blue;
      border-radius: 15px 15px 22px 15px;
      box-shadow: 2px 0px 20px rgba(0, 0, 0, .1);
      position: absolute;
      bottom: -12px;
      /* ปรับตำแหน่งลงมาเพื่อให้โผล่ทางด้านล่าง */
      left: 1px;
      right: 3px;
      top: 12px;
      /* z-index: -1; */
      transition: transform 0.3s ease-in-out;
    }

    .btn-wrapper:hover::before {
      transform: translateY(3px);
      /* ปรับตำแหน่งขึ้น 10px เมื่อ hover */
    }

    .btn {
      font-weight: 700;
      font-family: 'Kanit', sans-serif !important;
      border: 2px solid black;
      background-color: white;
      color: #000000;
      border-radius: 15px;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      opacity: 1;
    }

    .hljs {
      background: none;
    }

    .flash-card {
      width: 1500px;
      height: 700px;
      z-index: 1;
      box-shadow: rgba(240, 46, 170, 0.5) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.1) 15px 15px;
    }

    .btnChoicePlay {
      width: calc(100vw / 6.5);
      /* This will set the width of the button to be a quarter of the viewport width */
      height: calc(100vh / 6.5);
      /* This will set the height of the button to be a quarter of the viewport height */
      font-size: calc(1vw + 1vh);
      /* This will set the font size to be the sum of 1% of the viewport width and 1% of the viewport height */
      box-shadow: #496989 4px 4px, #58A399 8px 8px;

      &:hover {
        background-color: #ffab7b;
        color: #000000;
        font-size: calc(1.5vw + 1vh);
      }
    }
  </style>
</head>

<body>
