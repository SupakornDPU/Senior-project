<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExFlash</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/background.css">

  <!-- Hiligh.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script ript src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Animate -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    .footer-59391 {
      margin-top: 0px
    }

    pre,
    code,
    p {
      /* font-family: 'Roboto Mono', monospace; */
      font-family: 'Poppins', sans-serif !important;
      font-size: 18px;
      font-weight: 700;
      white-space: pre-line;
    }

    .code {
      margin: 0 auto;
    }

    .answer-block {
      margin-top: 20px;
    }

    .btn-wrapper {
      position: relative;
      width: 100%;
    }

    .btn-wrapper::before {
      content: '';
      background-color: blue;
      border-radius: 15px 15px 22px 15px;
      box-shadow: 2px 0px 20px rgba(0, 0, 0, .1);
      position: absolute;
      bottom: -12px;
      /* ปรับตำแหน่งลงมาเพื่อให้โผล่ทางด้านล่าง */
      left: 1px;
      right: 3px;
      top: 12px;
      /* z-index: -1; */
      transition: transform 0.3s ease-in-out;
    }

    .btn-wrapper:hover::before {
      transform: translateY(3px);
      /* ปรับตำแหน่งขึ้น 10px เมื่อ hover */
    }

    .btn {
      border: 2px solid black;
      background-color: white;
      color: #000000;
      border-radius: 15px;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      opacity: 1;
    }

    .hljs {
      background: none;
    }

    .flash-card {
      width: 1500px;
      height: 700px;
      box-shadow: rgba(240, 46, 170, 0.5) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.1) 15px 15px;
    }
  </style>
</head>

<body>
  <!-- !Content -->
  <div class="context">
    <div class="container-fluid backgound-ex" id="Score">
      <div class="row justify-content-center" style="padding-top: 3.5rem;">
        <div class="col-6">
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center align-items-center"
        style="padding-left: 0px;padding-right: 0px;margin-top: 5rem;">
        <div class="row flash-card" style="border-radius: 15px; padding: 2rem;background-color: #f5f5f5; z-index: 3;">
          <!-- Quiz -->
          <div class="row  d-flex justify-content-center align-items-center text-center inline" id="innerhtmlQuiz">

          </div>
        </div>
        <!-- End Quiz -->
      </div>
    </div>
  </div>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- !Content -->

  <!-- Script -->
  <script src="js/script.js"></script>
  <script src="js/quiz.js"></script>

  <!-- Component -->
  <script src="component/component.js"></script>

  <!-- Bootrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
