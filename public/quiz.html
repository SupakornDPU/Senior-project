  <style>
    body {
      min-height: 100vh;
    }

    .backgound-ex {
      background-color: #000000;
      background-image: url('https://static.wixstatic.com/media/82fcd3_ed016384df3f43baa1d65cd00a0069cf~mv2.png/v1/fill/w_1344,h_948,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/82fcd3_ed016384df3f43baa1d65cd00a0069cf~mv2.png');
      background-position: left bottom;
      background-size: cover;
      background-repeat: no-repeat;
      padding-bottom: 225px;
      min-height: 100vh;
    }

    .footer-59391 {
      margin-top: 0px
    }

    pre,
    code,
    p {
      /* font-family: 'Roboto Mono', monospace; */
      font-family: 'Poppins', sans-serif !important;
      font-size: 18px;
      font-weight: 700;
    }

    .code {
      margin: 0 auto;
    }

    .answer-block {
      margin-top: 20px;
    }

    .btn-wrapper {
      position: relative;
      width: 100%;
    }

    .btn-wrapper::before {
      content: '';
      background-color: blue;
      border-radius: 15px 15px 22px 15px;
      box-shadow: 2px 0px 20px rgba(0, 0, 0, .1);
      position: absolute;
      bottom: -12px;
      /* ปรับตำแหน่งลงมาเพื่อให้โผล่ทางด้านล่าง */
      left: 1px;
      right: 3px;
      top: 12px;
      /* z-index: -1; */
      transition: transform 0.3s ease-in-out;
    }

    .btn-wrapper:hover::before {
      transform: translateY(3px);
      /* ปรับตำแหน่งขึ้น 10px เมื่อ hover */
    }

    .btn {
      border: 2px solid black;
      background-color: white;
      color: #000000;
      border-radius: 15px;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      opacity: 1;
    }

    .hljs {
      background: none;
    }
  </style>
</head>

        </div>
        <!-- End Quiz -->
      </div>
    </div>
