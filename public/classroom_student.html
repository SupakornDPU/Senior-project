<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Student</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/classroom.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/classroomcard.css">

  <!-- Side-bar -->
  <link rel="stylesheet" href="css/side-bar.css" />


  <style>
    p {
      margin-bottom: 0;
    }

    .col-md-3 {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .col-lg-3 {
      width: fit-content !important;
    }

    .btn_std_delete_class {
      cursor: pointer;
    }
  </style>

</head>

<body>
  <!-- !Side bar -->
  <div class="menu-sidebar open">
    <div class="logo-details">
      <i class='bx bxl-python icon'></i>
      <div class="logo_name">PyFlash</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="sidebarnav-list">
      <li>
        <a href="index">
          <i class='bx bxs-home-alt-2'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-book-half"></i>
          <span class="links_name">Classroom</span>
        </a>
        <span class="tooltip">Classroom</span>
      </li>

      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">Prem Shahi</div>
            <div class="job">Web designer</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>

  <header class="header-section justify-content-end row align-items-center header">
    <div class="col-md-1 text-end">
      <a id="btnJoinClassroom" href="#joinclasspop"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></a>
    </div>
  </header>

  <section class="home-section">
    <input style="display: none;" type="text" id="studentId">
    <div class="row" id="classroomCard">
    </div>
  </section>


    <!-- FORMPOP JOIN CLASSROOM -->
    <div class="joinclass" id="joinclasspop">
      <div class="row">
        <div class="col-md-12" style="padding-left: 50px;">
          <div class="joinclasswrapper" style="align-items: center;">
            <h2 class="font-poppin">Join Classroom</h2><a class="close" href="#">&times;</a>
            <div class="content">
              <div class="container">
                <form id="joinroom">
                  <label class="font-poppin">Classroom Code</label>
                  <input placeholder="Enter Your Code class.." type="text" class="" value="" id="roomcode"
                    pattern="^[a-zA-Z0-9]{1,12}$" required>
                  <input type="submit" value="Join" class="btn-add" id="createdata" style="background-color :#4723D9 ;">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--!Container-->
    <!-- Side-bar -->
    <script src="js/side-bar.js"></script>

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
    <script src="js/classroom_student.js"></script>

    <!-- Bootrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
