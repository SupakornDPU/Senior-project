<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Class room</title>

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

   <!-- Bootrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   <link rel="stylesheet" href="css/classroom.css" />
   <link rel="stylesheet" href="css/main.css" />


   <style>
      p {
         margin-bottom: 0;
      }

      .card-text {
         margin-bottom: 10px;
      }

      .col-md-3 {
         margin-top: 30px;
         margin-bottom: 30px;

</head>

<body id="body-pd" class="body-pd">
   <header class="header body-pd" id="header">
      <div class="header_toggle">
         <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
      <a class="button" id="btnnew" href="#divOne"><i class="bi bi-file-earmark-plus"></i></a>
   </header>
   <div class="l-navbar show" id="nav-bar">
      <nav class="nav">
         <div>
            <a href="index.html" class="nav_logo">
               <i class="bx bx-layer nav_logo-icon"></i>
               <span class="nav_logo-name">Home</span>
            </a>
            <div class="nav_list">
               <a href="classroom.html" class="nav_link active">
                  <i class="bx bx-grid-alt nav_icon"></i>
                  <span class="nav_name">Classroom</span>
               </a>
            </div>
         </div>
         <a href="#" class="nav_link">
            <i class="bx bx-log-out nav_icon"></i>
            <span class="nav_name">SignOut</span>
         </a>
      </nav>
   </div>

   <!--!Container-->
   <div class="row" id="cardClassroom">
      <div class="col-md-3">
         <div class="card">
            <h5 class="card-header fw-bold">CE112 <p>Supakorn Dongkew</p>
            </h5>
            <div class="card-body">
               <h5 class="card-title">Special title treatment</h5>
               <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
               <a href="classroomFlashcard.html" class="btn btn-primary fw-bold">Go</a>
               <a class="button" id="btnnew" href="#formedit"><i class="bi bi-file-earmark-plus"></i></a>
            </div>
         </div>
      </div>
   </div>

   <!-- FORMPOP CREATE -->
   <div class="overlay" id="divOne">
      <div class="row">
         <div class="col-md-12" style="padding-left: 50px;">
            <div class="wrapper">
               <h2 class="font-poppin">Create Classroom</h2><a class="close" href="#">&times;</a>
               <div class="content">
                  <div class="container">
                     <form id="createroom">
                        <label class="font-poppin">Name room</label>
                        <input placeholder="Your classname.." type="text" class="" value="" id="nameroom"
                           pattern="^[a-zA-Z0-9]{1,5}$" required>
                        <label class="font-poppin">Description</label>
                        <textarea id="description" value="" pattern="^[ก-๏a-z\s]{1,72}$"
                           iplaceholder="Write something.." required></textarea>
                        <input style="display: none;" value="Supakorn Dongkew" id="creator">
                        <input style="display: none;" value="" id="teacherid">
                        <input style="display: none;" value="" id="adminid">
                        <input type="submit" value="Create" class="btn-add" id="createdata">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- FORMPOP EDIT -->
   <div class="overlay" id="formedit">
      <div class="row">
         <div class="col-md-12" style="padding-left: 50px;">
            <div class="wrapper">
               <h2 class="font-poppin">Create Classroom</h2><a class="close" href="#">&times;</a>
               <div class="content">
                  <div class="container">
                     <form id="updateroom">
                        <input value="" id="classroomid">
                        <label class="font-poppin">Name room</label>
                        <input placeholder="Your classname.." type="text" class="" value="" id="nameroom"
                           pattern="^[a-zA-Z0-9]{1,5}$" required>
                        <label class="font-poppin">Description</label>
                        <textarea id="description" value="" pattern="^[ก-๏a-z\s]{1,72}$"
                           iplaceholder="Write something.." required></textarea>
                        <input style="display: none;" value="Supakorn Dongkew" id="creator">
                        <input style="display: none;" value="" id="teacherid">
                        <input style="display: none;" value="" id="adminid">
                        <input type="submit" value="Create" class="btn-add" id="updatedata">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!--!Container-->

   <!-- SCRIPT -->
   <script>


      const btnnew = document.getElementById("btnnew");
      btnnew.addEventListener("click", function () {
         document.getElementById("nameroom").value = "";
         document.getElementById("description").value = "";
      });

      const renderpost = (each) => {
         const cardClassroom = document.getElementById('cardClassroom');
         each.forEach(each => {
            const classroomCol = document.createElement('div');
            classroomCol.className = 'col-md-3';
            classroomCol.innerHTML = `
                  <div class="card" id=${each._id}>
                     <h5 class="card-header fw-bold">${each.classroom_name} <p>${each.classroom_creator}</p></h5>
                     <div class="card-body">
                        <p class="card-text">${each.classroom_des}</p>
                        <input style="" value="${each._id}" id="udid"> 
                        <a href="classroomFlashcard.html?classroomID=${each._id}" class="btn btn-primary fw-bold">Go</a>
                        <a class="button" id="btnupdate" href="#formedit" value = "${each._id}" onclick = "btnupdatedata()" ><i class="bi bi-file-earmark-plus"></i></a>
                     </div>
                  </div>
               `;
            cardClassroom.appendChild(classroomCol);
            console.log(btnupdate);
         });
      }

      const updateroom = document.querySelector('.col-md-3')
      fetch('/projectsenior/classroom', {
         method: 'get',
         headers: {
            'Content-Type': 'application/json'
         },
      })
         .then(response => response.json())
         .then(data => renderpost(data));

      function createData() {
         fetch('/projectsenior/classroom', {
            method: 'post',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({
               "classroom_name": namerooms,
               "classroom_des": descriptions
            })
         })
            .then(response => console.log(response))
            .catch(err => console.log(err))
      }

      const formadd = document.getElementById("createroom");
      formadd.addEventListener("submit", (e) => {
         e.preventDefault();

         const namerooms = document.getElementById("nameroom").value;
         const creators = document.getElementById("creator").value;
         const descriptions = document.getElementById("description").value;
         const teacherids = document.getElementById("teacherid").value;
         const adminids = document.getElementById("adminid").value;

         fetch('/projectsenior/classroom', {
            method: 'post',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({
               "classroom_name": namerooms,
               "classroom_creator": creators,
               "classroom_des": descriptions,
               "teacher_id": teacherids,
               "admin_id": adminids,
            })
         })
            .then(response => console.log(response))
            .catch(err => console.log(err))
            .then(() => {
               alert("เพิ่มห้องเรียนเรียบร้อย")
               window.location.href = " classroom.html "
            })
         document.getElementById("nameroom").value = "";
         document.getElementById("description").value = "";
      })

      function btnupdatedata() {
         document.getElementById("classroomid").value ="";
         document.getElementById("classroomid").value = document.getElementById("udid").value;
         console.log(document.getElementById("udid").value)

      }

      const formupdate = document.getElementById("updateroom");
      formupdate.addEventListener("submit", (e) => {
         e.preventDefault();
         const namerooms = document.getElementById("nameroom").value;
         const creators = document.getElementById("creator").value;
         const descriptions = document.getElementById("description").value;
         const teacherids = document.getElementById("teacherid").value;
         const adminids = document.getElementById("adminid").value;

         fetch('/projectsenior/classroom', {
            method: 'put',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({
               "classroom_name": namerooms,
               "classroom_creator": creators,
               "classroom_des": descriptions,
               "teacher_id": teacherids,
               "admin_id": adminids,
            })
         })
            .then(response => console.log(response))
            .catch(err => console.log(err))
            .then(() => {
               alert("เพิ่มห้องเรียนเรียบร้อย")
               window.location.href = " classroom.html "
            })
         document.getElementById("nameroom").value = "";
         document.getElementById("description").value = "";
      })


   </script>

   <script src="js/script.js"></script>

   <!-- Bootrap 5 -->

</body>

</html>
