<head>
   <meta charset="UTF-8" />

   <!-- Bootrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body id="body-pd" class="body-pd">
   <header class="header body-pd" id="header">
      <div class="header_toggle">
         <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
      <a class="button" id="btnnew" href="#divOne"><i class="bi bi-file-earmark-plus"></i></a>
   </header>
   <div class="l-navbar show" id="nav-bar">
      <nav class="nav">
         <div>
            <a href="index.html" class="nav_logo">
               <i class="bx bx-layer nav_logo-icon"></i>
               <span class="nav_logo-name">Home</span>
            </a>
            <div class="nav_list">
               <a href="classroom.html" class="nav_link active">
                  <i class="bx bx-grid-alt nav_icon"></i>
                  <span class="nav_name">Classroom</span>
               </a>
            </div>
         </div>
         <a href="#" class="nav_link">
            <i class="bx bx-log-out nav_icon"></i>
            <span class="nav_name">SignOut</span>
         </a>
      </nav>
   </div>

   <!--!Container-->
   <div class="row" id="cardClassroom">
      <div class="col-md-3">
         <div class="card">
            <h5 class="card-header fw-bold">CE112 <p>Supakorn Dongkew</p>
            </h5>
            <div class="card-body">
               <h5 class="card-title">Special title treatment</h5>
               <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
               <a href="classroomFlashcard.html" class="btn btn-primary fw-bold">Go</a>
            </div>
         </div>
      </div>
   </div>

   <!-- FORMPOP -->
   <div class="overlay" id="divOne">
      <div class="row">
         <div class="col-md-12" style="padding-left: 50px;">
            <div class="wrapper">
               <h2 class="font-poppin">Create Classroom</h2><a class="close" href="#">&times;</a>
               <div class="content">
                  <div class="container">
                     <form id="createroom">
                        <label class="font-poppin">Name room</label>
                        <input placeholder="Your classname.." type="text" class="" value="" id="nameroom"
                           pattern="^[a-zA-Z0-9]{1,5}$" required>
                        <label class="font-poppin">Description</label>
                        <textarea id="description" value="" pattern="^[ก-๏a-z\s]{1,72}$"
                           iplaceholder="Write something.." required></textarea>
                        <input style="display: none;" value="Supakorn Dongkew" id="creator"> 
                        <input style="display: none;" value="" id="teacherid"> 
                        <input style="display: none;" value="" id="adminid"> 
                        <input type="submit" value="Create" class="btn-add" id="createdata">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!--!Container-->

   <!-- SCRIPT -->
   <script>
      const btnnew = document.getElementById("btnnew");
      btnnew.addEventListener("click", function () {
         document.getElementById("nameroom").value = "";
         document.getElementById("description").value = "";
      });

      const formadd = document.getElementById("createroom");
      formadd.addEventListener("submit", (e) => {
         e.preventDefault();

         const namerooms = document.getElementById("nameroom").value;
         const creators = document.getElementById("creator").value;
         const descriptions = document.getElementById("description").value;
         const teacherids = document.getElementById("teacherid").value;
         const adminids = document.getElementById("adminid").value;

         fetch('/projectsenior/classroom',{
            method: 'post',
            headers: {
               'Content-Type':'application/json'
            },
            body:JSON.stringify({
               "classroom_name" : namerooms,
               "classroom_creator": creators,
               "classroom_des" : descriptions,
               "teacher_id" : teacherids,
               "admin_id" : adminids,
            })
         })
      .then(response => console.log(response))
      .catch(err => console.log(err))
      .then(() => {
         alert("เพิ่มห้องเรียนเรียบร้อย")
         window.location.href = " classroom.html "
      })
         document.getElementById("nameroom").value = "";
         document.getElementById("description").value = "";
      })

      fetch('/projectsenior/classroom')
         .then(response => response.json())
         .then(data => {
            const cardClassroom = document.getElementById('cardClassroom');
            data.forEach(each => {
               const classroomCol = document.createElement('div');
               classroomCol.className = 'col-md-3';
               classroomCol.innerHTML = `
                  <div class="card">
                     <h5 class="card-header fw-bold">${each.classroom_name} <p>${each.classroom_creator}</p></h5>
                     <div class="card-body">
                        <p class="card-text">${each.classroom_des}</p>
                        <a href="classroomFlashcard.html" class="btn btn-primary fw-bold">Go</a>
                     </div>
                  </div>
               `;
               cardClassroom.appendChild(classroomCol);
            });
         })
         .catch(error => {
            console.error('Error:', error);
         });

         function createData(){
            fetch('/projectsenior/classroom',{
               method: 'post',
               headers: {
                  'Content-Type':'application/json'
               },
               body:JSON.stringify({
                  "classroom_name" : namerooms ,
                  "classroom_des" : descriptions
               })
            })
         .then(response => console.log(response))
         .catch(err => console.log(err))
         }
   </script>

   <script src="js/script.js"></script>

   <!-- Bootrap 5 -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
