<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

   <!-- Bootrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

   <link rel="stylesheet" href="css/main.css">

   <style>
      .btn-loginform {
         background-color: #b29f82;
         color: white;
      }

      .btn-loginform:hover {
         background-color: #b29f82;
      }

      .form-control {
         border: 1px solid #b29f82;
      }

      .backgound-hero {
         background-image: url('img/hero.png');
         background-repeat: no-repeat;
         background-position: center bottom 500px;
         background-size: cover;
      }

      /* ? Input */
      .inputGroup {
         font-family: 'Segoe UI', sans-serif;
         margin: 1em 0 1em 0;
         max-width: 100%;
         position: relative;
      }

      .inputGroup input {
         font-size: 100%;
         padding: 0.8em;
         outline: none;
         border: 2px solid rgb(200, 200, 200);
         background-color: transparent;
         border-radius: 20px;
         width: 100%;
      }

      .inputGroup label {
         font-size: 100%;
         position: absolute;
         left: 0;
         padding: 0.8em;
         margin-left: 0.5em;
         pointer-events: none;
         transition: all 0.3s ease;
         color: rgb(100, 100, 100);
         font-family: 'Poppins', sans-serif !important;
      }

      .inputGroup :is(input:focus, input:valid)~label {
         transform: translateY(-50%) scale(.9);
         margin: 0em;
         margin-left: 1.3em;
         padding: 0.4em;
         background-color: #ffffff;
      }

      .inputGroup :is(input:focus, input:valid) {
         border-color: rgb(150, 150, 200);
      }

      .form-select {
         border-radius: 20px;
         border: 2px solid rgb(200, 200, 200);

         & option {
            color: rgb(100, 100, 100);
         }
      }

      .form-select-lg {
         color: rgb(100, 100, 100);
      }
   </style>

</head>

<body>
   <!-- !Navbar -->
   <navbar-component></navbar-component>

   <!-- !Form Register -->
   <div class="container-fluid backgound-hero" style="margin-bottom: 18rem;padding-top: 500px; margin-top: -250px;"
      id="form-area">
      <form id="registerForm">
         <div class="d-flex justify-content-center align-items-center mb-5">
            <h1 style="font-weight: bold;" class="font-poppin">CREATE ACCOUNT</h1>
         </div>

         <!-- Row EMAIL -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="email" id="emailForm" required="" autocomplete="off">
                  <label for="name">EMAIL</label>
               </div>
            </div>
         </div>

         <!-- Row PASSWORD -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="password" id="passwordForm" required="" autocomplete="off">
                  <label for="name">PASSWORD</label>
               </div>
            </div>
         </div>

         <!-- Row First Name -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="text" id="firstnameForm" required="" autocomplete="off" pattern="^[a-z]{1,30}$"
                     title="กรอกภาษาอังกฤษเท่านั้น">
                  <label for="name">FIRST NAME</label>
               </div>
            </div>
         </div>

         <!-- Row Last Name -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="text" id="lastnameForm" required="" autocomplete="off" pattern="^[a-z]{1,30}$"
                     title="กรอกภาษาอังกฤษเท่านั้น">
                  <label for="name">LAST NAME</label>
               </div>
            </div>
         </div>

         <!-- Row Role -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3 my-3">
               <select class="form-select form-select-lg" aria-label=".form-select-lg example" id="roleForm">
                  <option disabled selected>SELECT ROLE</option>
                  <option value="Student">Student</option>
                  <option value="Teacher">Teacher</option>
               </select>
            </div>
         </div>

         <!-- Row Phone -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="text" id="phoneForm" required="" autocomplete="off" pattern="^0{1}\d{2}\d{3}\d{4}$"
                     title="กรอกเบอร์โทรไม่ถูกต้อง"">
               <label for=" name">PHONE</label>
               </div>
            </div>
         </div>

         <!-- Button -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3 mt-5">
               <div class="d-grid gap-2 col-md-12 mx-auto">
                  <button class="btn btn-lg btn-block btn-loginform" type="submit">CREATE</button>
               </div>
            </div>
         </div>
         <!-- Button -->
         <input type="text" id="point" class="form-control form-control-lg" style="display: none;" name="point"
            value="0" required disabled />
      </form>
   </div>
   <!-- !Form Register -->


   <!-- !Footer -->
   <footer-component></footer-component>

   <script>
      const registerForm = document.getElementById('registerForm');
      registerForm.addEventListener('submit', (e) => {
         e.preventDefault();

         const user_email = document.getElementById('emailForm').value;
         const user_password = document.getElementById('passwordForm').value;
         const user_firstname = document.getElementById('firstnameForm').value;
         const user_lastname = document.getElementById('lastnameForm').value;
         let roleSelect = document.getElementById("roleForm");
         const user_role = roleSelect.value;
         const user_phone = document.getElementById('phoneForm').value;

         fetch(`http://localhost:5084/api/Products`, {
            method: 'post',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({
               "user_email": user_email,
               "user_firstname": user_firstname,
               "user_lastname": user_lastname,
               "user_password": user_password,
               "user_role": user_role,
               "user_phone": user_phone,
            })
         }).then(res => res.json())
            .then(data => console.log(data))
            .catch(error => console.log(error));
      })

</body>
