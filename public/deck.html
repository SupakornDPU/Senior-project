<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Classroom</title>

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

   <!-- Bootrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   <!-- CSS -->
   <link rel="stylesheet" href="css/classroom.css" />

   <style>
      .col-md-12 p {
         color: white;
      }
   </style>

</head>

<body id="body-pd" class="body-pd">
   <header class="header body-pd" id="header">
      <div class="header_toggle">
         <i class="bx bx-menu bx-x" id="header-toggle"></i>
      </div>
      <div class="header_img">
         <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
   </header>
   <div class="l-navbar show" id="nav-bar">
      <nav class="nav">
         <div>
            <a href="index" class="nav_logo">
               <i class="bx bx-layer nav_logo-icon"></i>
               <span class="nav_logo-name">Home</span>
            </a>
            <div class="nav_list">
               <a href="classroom" class="nav_link active">
                  <i class="bx bx-grid-alt nav_icon"></i>
                  <span class="nav_name">Classroom</span>
               </a>
            </div>
         </div>
         <a href="#" class="nav_link">
            <i class="bx bx-log-out nav_icon"></i>
            <span class="nav_name">SignOut</span>
         </a>
      </nav>
   </div>

   <!--!Container-->
   <div class="height-100 bg-light">

      <!-- Button Create Flashcard -->
      <div class="row" style="margin: 60px 0 60px 0;">
         <div class="col-md-12 m-0 p-0">
            <a class="btn btn-primary font-poppin" role="button" style="font-weight: bold;" onclick="btncreatedeck()">
               <i class="bi bi-plus-circle" ></i> 
               Create Flash Card
            </a>
         </div>
      </div>
      <!-- Button Create Flashcard -->

      <!-- Deck Card -->
      <div class="row">
         <div class="col-md-3 col-lg-3 mb-5">
            <div class="ag-format-container">
               <div class="ag-courses_box" id="innerhtmlclassflash" >
               </div>
            </div>
         </div>
      </div>
      <!-- Deck Card -->

   </div>   

   <!-- FORMPOP CREATE DECK -->
   <div class="createdeck" id="createdeck">
      <div class="row">
         <div class="col-md-12" style="padding-left: 50px;">
            <div class="updatedeckwrapper" style="align-items: center;">
               <h2 class="font-poppin">Create Flashcard</h2><a class="close" href="#">&times;</a>
               <div class="content">
                  <div class="container">
                     <form id="joinroom">
                        <label class="font-poppin">Flashcard Name</label>
                        <input placeholder="Enter Your Flashcard name.." type="text" class="" value="" id="roomcode"
                           pattern="^[a-zA-Z0-9]{1,12}$" required>
                        <input type="submit" value="Create" class="btn-add" id="createdata"
                           style="background-color :#4723D9 ;">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- FORMPOP EDIT DECK -->
   <div class="overlay" id="formeditdeck">
      <div class="row">
         <div class="col-md-12" style="padding-left: 50px;">
            <div class="wrapper">
               <h2 class="font-poppin">Update Deck</h2><a class="close" href="#">&times;</a>
               <div class="content">
                  <div class="container">
                     <form id="updatedecks">
                        <input style="display: none;" for="" id="deckID"></input>
                        <label class="font-poppin">Deck name</label>
                        <input placeholder="Your classname.." type="text" value="" id="updatenamedeck"
                           pattern="^[a-zA-Z0-9]{1,8}$" required>
                        <input style="display: none;" value="Supakorn Dongkew" id="updatecreator">
                        <input style="display: none;" value="" id="updateteacherid">
                        <input style="display: none;" value="" id="updateadminid">
                        <input type="submit" value="Update" class="btn-add" id="updatedata">
                        <a class="" id="btndelete" href="#" onclick="btndeletedeck()">DELETE</a>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!--!Container-->

   <!-- SCRIPT -->
   <script src="js/script.js"></script>
   <script src="js/deck.js"></script>

   <!-- Bootrap 5 -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Sweetalert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
