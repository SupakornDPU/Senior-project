<head>

  <!-- Style -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Hiligh.js -->

  <script ript src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    .btn-next {
      background-color: #40C7C0;
      color: rgb(0, 0, 0);
    }

    .btn-next:hover {
      background-color: #8298b2;
    }

    .w3-bar {
      background-color: #272829;
      color: white;
    }

    .backgound-ex {
      background-color: #000000;
      background-image: url('https://static.wixstatic.com/media/82fcd3_ed016384df3f43baa1d65cd00a0069cf~mv2.png/v1/fill/w_1344,h_948,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/82fcd3_ed016384df3f43baa1d65cd00a0069cf~mv2.png');
      background-position: left bottom;
      background-size: cover;
      background-repeat: no-repeat;
    }

    hr.style {
      border-top: 5px solid #030303;
      align-items: center;
      width: 100%;
      margin-top: 40px;
    }

    .footer-59391 {
      margin-top: 0px;
    }

    pre,
    code,
    p {
      /* font-family: 'Roboto Mono', monospace; */
      font-family: 'Poppins', sans-serif !important;
      font-size: 18px;
      font-weight: 700;
    }
    .code {
      margin: 0 auto;
    }

    .answer-block {
      margin-top: 20px;
    }

    .btn-wrapper {
      position: relative;
      width: 100%;
    }

    .btn-wrapper::before {
      content: '';
      background-color: blue;
      border-radius: 15px 15px 22px 15px;
      box-shadow: 2px 0px 20px rgba(0, 0, 0, .1);
      position: absolute;
      bottom: -12px;
      /* ปรับตำแหน่งลงมาเพื่อให้โผล่ทางด้านล่าง */
      left: 1px;
      right: 3px;
      top: 12px;
      /* z-index: -1; */
      transition: transform 0.3s ease-in-out;
    }

    .btn-wrapper:hover::before {
      transform: translateY(3px);
      /* ปรับตำแหน่งขึ้น 10px เมื่อ hover */
    }

    .btn {
      border: 2px solid black;
      background-color: white;
      color: #000000;
      border-radius: 15px;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      opacity: 1;
    }

    .hljs {
      background: none;
    }

    .flash-card {
      width: 1500px;
      height: 635px;
    }
  </style>
</head>

  <!-- !Content -->
  <div class="container-fluid backgound-ex">
    <div class="container d-flex justify-content-center align-items-center min-vh-100" style="padding-left: 0px;padding-right: 0px;">

        <!-- Flash Card -->
        <div class="row  d-flex justify-content-center align-items-center text-center inline" id="innerhtmlflashcard">
          
        </div>
        <!-- Flash Card -->

      </div>
    </div>
  </div>
  <!-- !Content -->

  <!-- Script -->
  <script src="js/script.js"></script>
  <script src="js/flashcard.js"></script>

  <!-- Component -->
  <script src="component/component.js"></script>

  <!-- Bootrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script>
      function displaySelectQuiz() {
      const decks = document.getElementById("innerhtmlflashcard");
      decks.innerHTML = '';
      const deckCol = document.createElement('div');
      deckCol.className = 'row justify-content-end';
      deckCol.innerHTML = `
      <div class="row">
      <div class="col-12 mb-5">
        <p id="quiz" class="hljs" style="font-size: 35px; font-weight: bolder;">Please select the amount to play.</p>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-3 answer-block">
        <div class="btn-wrapper">
          <button type="button" class="btn btn-secondary text-start" id="btnChoicePlay1"
            onclick="selectplayCard(10)">
            <pre class="d-flex justify-content-start text-start">
          <code id="btnChoicePlay1" class="hljs" style="font-size: 70px;">10</code>
          </pre>
          </button>
        </div>
      </div>
      <div class="col-3 answer-block">
        <div class="btn-wrapper">
          <button type="button" class="btn btn-secondary text-start" id="btnChoicePlay2"
            onclick="selectplayCard(20)">
            <pre class="d-flex justify-content-start text-start">
            <code id="btnChoicePlay2" class="hljs" style="font-size: 70px;">20</code>
          </pre>
          </button>
        </div>
      </div>
      <div class="col-3 answer-block">
        <div class="btn-wrapper">
          <button type="button" class="btn btn-secondary text-start" id="btnChoicePlay3"
            onclick="selectplayCard(30)">
            <pre class="d-flex justify-content-start text-start">
            <code id="btnChoicePlay3" class="hljs" style="font-size: 70px;">30</code>
          </pre>
          </button>
        </div>
      </div>
      <div class="col-3 answer-block">
        <div class="btn-wrapper">
          <button type="button" class="btn btn-secondary text-start" id="btnChoicePlay4"
            onclick="selectplayCard(40)">
            <pre class="d-flex justify-content-start text-start">
            <code id="btnChoicePlay4" class="hljs" style="font-size: 70px;">40</code>
          </pre>
          </button>
        </div>
      </div>
    </div>
          `;
      decks.appendChild(deckCol);
      hljs.highlightAll();
  
  }
  function selectplayCard(selectplay) {
    localStorage.setItem('selectedPlay', selectplay);
    getFlashcard(selectplay)
  }
  displaySelectQuiz()
    </script>
</body>

</html>
