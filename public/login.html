<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

   <!-- Bootrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- Style -->
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="css/footer.css">

   <style>
      .btn-loginform {
         background-color: #b29f82;
         color: white;
      }

      .btn-loginform:hover {
         background-color: #b29f82;
      }

      .form-control {
         border: 1px solid #b29f82;
      }

      .w3-bar {
         background-color: #272829;
         color: white;
      }

      .backgound-hero {
         background-image: url('img/hero.png');
         background-repeat: no-repeat;
         background-position: center bottom 220px;
         background-size: cover;
      }

      /* ? Input */
      .inputGroup {
         font-family: 'Segoe UI', sans-serif;
         margin: 1em 0 1em 0;
         max-width: 100%;
         position: relative;
      }

      .inputGroup input {
         font-size: 100%;
         padding: 0.8em;
         outline: none;
         border: 2px solid rgb(200, 200, 200);
         background-color: transparent;
         border-radius: 20px;
         width: 100%;
      }

      .inputGroup label {
         font-size: 100%;
         position: absolute;
         left: 0;
         padding: 0.8em;
         margin-left: 0.5em;
         pointer-events: none;
         transition: all 0.3s ease;
         color: rgb(100, 100, 100);
      }

      .inputGroup :is(input:focus, input:valid)~label {
         transform: translateY(-50%) scale(.9);
         margin: 0em;
         margin-left: 1.3em;
         padding: 0.4em;
         background-color: #ffffff;
      }

      .inputGroup :is(input:focus, input:valid) {
         border-color: rgb(150, 150, 200);
      }
   </style>
</head>

<body>
   <!-- !Navbar -->
   <navbar-component></navbar-component>

   <!-- !Form Login -->
   <div class="container-fluid backgound-hero" style="margin-bottom: 18rem;padding-top: 400px; margin-top: -250px;">
      <form id="loginForm" style="margin-top: 10rem;">
         <div class="d-flex justify-content-center align-items-center mb-5">
            <h1 style="font-weight: bold;" class="font-poppin">LOGIN</h1>
         </div>

         <!-- Row 1 -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="text" required="" autocomplete="off">
                  <label for="name" class="font-poppin">Email</label>
               </div>
            </div>
         </div>

         <!-- Row 2 -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
               <div class="inputGroup">
                  <input type="text" required="" autocomplete="off">
                  <label for="name" class="font-poppin">Password</label>
               </div>
               <!-- Button -->
               <div class="d-grid gap-2 col-md-12">
                  <button type="submit" class="btn btn-lg btn-loginform">SIGN IN</button>
               </div>
            </div>
         </div>
      </form>
   </div>
   <!-- !Form Login -->

   <!-- !Footer -->
   <footer-component></footer-component>

   <!-- Script -->
   <script src="js/script.js"></script>

   <!-- Component -->
   <script src="component/component.js"></script>

   <!-- Bootrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
