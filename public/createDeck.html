  <!-- !Side bar -->
  <div class="menu-sidebar open">
    <div class="logo-details">
      <i class='bx bxl-python icon'></i>
      <div class="logo_name">PyFlash</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="sidebarnav-list">
      <li>
        <a href="index">
          <i class='bx bxs-home-alt-2'></i>
          <span class="links_name">Home</span>

        <div class="container" style="margin-top: -30px; padding-left: 0px;padding-right: 0px;">
          <h1 class="text-center font-poppin" style="font-weight: bold;">Create Deck</h1>
          <div style="border-radius: 15px;">
            <div class="row  d-flex justify-content-center align-items-center text-center inline">
              <div class="row my-5">
                <div class="row">
                  <div class="col-md-12" style="padding-left: 50px;">
                    <div style="align-items: center;">
                      <div class="content">
                        <div class="container">
                          <form id="createdeck">
                            <label class="font-poppin" style="font-size: 25px;">Deck Name</label>
                            <input style="display: none;" for="" id="createdeckid">
                            <input placeholder="Enter Your Deck name.." type="text" class="" value="" id="deckname"
                              pattern="^[a-zA-Z0-9]{1,12}$" required>
                            <input style="display: none;" value="" id="teacherid">
                            <input style="display: none;" value="" id="adminid">
                            <input type="submit" value="Create" class="btn-add" id="createdata"
                              style="background-color :#4723D9 ;">
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
